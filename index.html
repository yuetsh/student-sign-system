<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>表单</title>
	<meta charset="UTF-8">

<body>
	<div id="all">
		<div id="img">
            <img src="img/1.png" alt="picture" class="animate-up">
        </div>
        <div id="form" class="animate-down">
            <form action="login.php" name="form1" id="submit" method="post">
                <fieldset>
                    <span class="icon icon-account"></span>
                    <input type="text" class="top-input" name="name" placeholder="Student_Name" tabindex="1" required
                           autofocus autocomplete="off" maxlength="5">
                </fieldset>
                <fieldset>
					<span class="icon icon-number"></span> 
					<input type="text" name="id" placeholder="Student_ID"  tabindex="2" required autocomplete="off" maxlength="8">
				</fieldset>
				<fieldset>
					<button type="submit" data-submit="...sending">Submit</button>
					<button type="reset" data-submit="...reseting">Reset</button>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/check.js"></script>
